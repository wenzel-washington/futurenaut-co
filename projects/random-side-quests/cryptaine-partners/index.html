
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launch Partners</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .animated-border {
      position: relative;
      background: linear-gradient(#111111, #111111) padding-box,
                  linear-gradient(225deg, transparent 20%, #edcc0d 100%) border-box;
      border: 2px solid transparent;
      border-radius: 0.5rem;
      background-size: 200% 200%;
      animation: borderAnimation 4s ease infinite;
      width: 300px; height: 200px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .animated-border:hover {
      transform: translateY(-4px);
    }

    .animated-border::before {
      content: '';
      position: absolute;
      top: -2px;
      right: -2px;
      bottom: -2px;
      left: -2px;
      z-index: -1;
      border-radius: 0.5rem;
      background: linear-gradient(225deg, transparent, #edcc0d);
      background-size: 200% 200%;
      animation: borderAnimation 4s ease infinite;
      opacity: 0.15;
    }

    @keyframes borderAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-border img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background-color: #111;
      transition: transform 0.3s ease;
    }

    .animated-border:hover img {
      transform: scale(1.05);
    }

    .partner-name {
      display: block;
      padding: 1rem 0;
      font-weight: 600;
      font-size: 1rem;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .partner-name:hover {
      color: #edcc0d;
    }

    .btn {
      background-color: #facc15;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-weight: bold;
      display: inline-block;
      margin: 1rem auto;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .animated-border:hover .btn {
      transform: scale(1.05);
    }

    .btn:hover {
      background-color: #ffe066;
    }

    @media (max-width: 600px) {
      .animated-border {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Our Exclusive Launch Partners</h2>
  <div class="grid">
    <div class="animated-border">
      <a href="https://kommunitas.net/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/0bfvxzF.png" alt="Kommunitas" />
        <span class="partner-name">Kommunitas</span>
      </a>
    </div>
    <div class="animated-border">
      <a href="https://kingdomstarter.io/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/T6ErCFA.png" alt="KingdomStarter" />
        <span class="partner-name">KingdomStarter</span>
      </a>
    </div>
    <div class="animated-border">
      <a href="https://www.bscs.finance/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/rFAfwCU.png" alt="BSCS Finance" />
        <span class="partner-name">BSCS Finance</span>
      </a>
    </div>
    <div class="animated-border">
      <div style="padding-top: 1.5rem;">
        <span class="partner-name">Join the Sale</span>
        <a href="#" class="btn">NOW â†’</a>
      </div>
    </div>
  </div>
</body>
</html>
