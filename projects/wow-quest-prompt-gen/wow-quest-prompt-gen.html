<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Goal Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generate Your Learning Quest Prompt!</h1>
        <p>Enter your learning goal or project idea below, and we'll generate a detailed request prompt using the gamified structure.</p>

        <label for="goalInput">Your Learning Goal / Project Idea:</label>
        <textarea id="goalInput" rows="4" placeholder="e.g., build my first interactive website, create a simple Discord bot using Python, learn the basics of game development..."></textarea>

        <button id="generateButton">Generate Prompt</button>

        <h2>Generated Prompt:</h2>
        <pre id="outputPrompt"></pre>
        <!-- Using <pre> helps preserve line breaks and spacing -->

        <!-- **** NEW BUTTON ADDED HERE **** -->
        <button id="copyButton">Copy Prompt Text</button>
        <!-- ***************************** -->
    </div>

    <script src="script.js"></script>
</body>
</html>
